<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautifully Styled User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">User List</h2>
    
    <div class="card mb-3" style="border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="text-center">
        <img src="https://via.placeholder.com/100" alt="Avatar" style="max-width: 100px; border-radius: 50%; margin-bottom: 10px;">
        <h5 class="mt-3">John Doe</h5>
        <hr style="margin: 10px 0; border-top: 1px solid #dee2e6;">
        <p>Email: johndoe@example.com</p>
      </div>
    </div>

    <div class="card mb-3" style="border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="text-center">
        <img src="https://via.placeholder.com/100" alt="Avatar" style="max-width: 100px; border-radius: 50%; margin-bottom: 10px;">
        <h5 class="mt-3">Jane Smith</h5>
        <hr style="margin: 10px 0; border-top: 1px solid #dee2e6;">
        <p>Email: janesmith@example.com</p>
      </div>
    </div>

    <div class="card mb-3" style="border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="text-center">
        <img src="https://via.placeholder.com/100" alt="Avatar" style="max-width: 100px; border-radius: 50%; margin-bottom: 10px;">
        <h5 class="mt-3">Alice Johnson</h5>
        <hr style="margin: 10px 0; border-top: 1px solid #dee2e6;">
        <p>Email: alicejohnson@example.com</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
